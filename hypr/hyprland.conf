#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
# Principal
monitor=eDP-1,1920x1080@60,0X0,auto

# Principal Flipped
# monitor=eDP-1,1920x1080@60,1920x740,auto, transform, 2

# Samsung CASA
monitor=HDMI-A-1,1920x1200@60,0x0,1
# monitor = HDMI-A-1, 1280x768@59,0x0,1
windowrule = center, class:jetbrains-idea
windowrulev2 = opacity 1 0.96 class:code-url-handler
windowrulev2 = opacity 1 0.90 class:firefox
windowrulev2 = opacity 1 0.85 class:kitty
windowrulev2 = opacity 1 0.90 title:Spotify
windowrulev2 = fakefullscreen, class:^(code-url-handler)$
# windowrulev2 = fakefullscreen, class:firefox
# windowrulev2 = minsize 800 500 class:(net-runelite-client-RuneLite)
# windowrulev2 = maxsize 800 500 class:(net-runelite-client-RuneLite)
# windowrulev2 = size 800 500 class:(net-runelite-client-RuneLite)

# windowrulev2 = float, class:(net-runelite-client-RuneLite)
$discordWorkspace = 3
$mainWorkspace = 1
$musicWorkspace = 2

windowrulev2 = workspace $musicWorkspace, class:(kitty), title:(vimpc)
windowrulev2 = workspace $musicWorkspace, class:(kitty), title:(mpdlrc)
windowrulev2 = workspace $musicWorkspace, class:(kitty), title:(cava)
# windowrulev2 = workspace $mainWorkspace, class:firefox
windowrulev2 = workspace $discordWorkspace, class:discord

# League of legends
windowrulev2 = monitor HDMI-A-1, class:(riotclientux.exe)
windowrulev2 = monitor HDMI-A-1, class:(league of legends.exe)
windowrulev2 = monitor HDMI-A-1, class:(leagueclient.exe)
windowrulev2 = monitor HDMI-A-1, class:(leagueclientux.exe)
windowrulev2 = forceinput, class:(league of legends.exe)
windowrulev2 = monitor HDMI-A-1, class:(riotclientservices.exe)
#osu
windowrulev2 = float, class:(osu!)
windowrulev2 = center, class:(osu!)
windowrulev2 = size 1380 768, class:(osu!) 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 exec-once = firefox
 exec-once = discord --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland --enable-features=WebRTCPipeWireCapturer
 exec-once = swww query || swww init && swww img $HOME/Wallpapers/TainyData_1024x1024.webp 
 exec-once = waybar
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
 exec-once = kitty vimpc
 exec-once = kitty mpdlrc
 exec-once = kitty cava

#  exec = ~/.config/hypr/set_display_horientation
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
xwayland:force_zero_scaling = true;
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = GDK_SCALE,1
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = alt-intl
    kb_model =
    kb_options = grp:shift_caps_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = true
        tap-and-drag = true
    }
    

    # accel_profile = flat 
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true

    touchdevice {
      output = eDP-1
    }
}


#xwayland {
#  force_zero_scaling = true
#}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0 
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(ff99ecee) rgba(e630c4ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_forever = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, PERIOD, exec, rofi -modi emoji -show emoji
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, #dwindle
bind = ,PRINT, exec, hyprshot -m region
bind = $mainMod, TAB, exec, rofi -show window

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to next workspace relative to monitor
bind = $mainMod SHIFT_L, mouse_right, movetoworkspace, r+1
bind = $mainMod SHIFT_L, mouse_left, movetoworkspace, r-1
bind = $mainMod SHIFT_L, right, movetoworkspace, r+1
bind = $mainMod SHIFT_L, left, movetoworkspace, r-1


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Change next workspaces relative to monitor
bind = $mainMod, mouse_right, workspace, r+1
bind = $mainMod, mouse_left, workspace, r-1
bind = $mainMod CONTROL_L, right, workspace, r+1
bind = $mainMod CONTROL_L, left, workspace, r-1  

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Swap active works spaces
# bind = $mainMod, o, swapactiveworkspaces, 1, 2

#Alt tab behavior
bind = ALT, tab, cyclenext

#Fullscreen
bind = $mainMod, F, fullscreen

# Some deadkeys.
bind = CONTROL_L ALT, 1, exec, wtype ¡
bind = CONTROL_L ALT, SLASH, exec, wtype ¿
bind = CONTROL_L ALT, A, exec, wtype á
bind = CONTROL_L ALT, e, exec, wtype é
bind = CONTROL_L ALT, i, exec, wtype í
bind = CONTROL_L ALT, o, exec, wtype ó
bind = CONTROL_L ALT, u, exec, wtype ú

bind = CONTROL_L SHIFT ALT, A, exec, wtype Á
bind = CONTROL_L SHIFT ALT, E, exec, wtype É
bind = CONTROL_L SHIFT ALT, I, exec, wtype Í
bind = CONTROL_L SHIFT ALT, O, exec, wtype Ó
bind = CONTROL_L SHIFT ALT, U, exec, wtype Ú

bind = CONTROL_L ALT, n, exec, wtype ñ
bind = CONTROL_L SHIFT ALT, N, exec, wtype Ñ

bind = $mainMod CONTROL_L, F, exec, ~/.config/hypr/toggle_flip_monitor

# HTOP
bind = $mainMod, h, exec, kitty htop


bind = $mainMod, e, fakefullscreen 

